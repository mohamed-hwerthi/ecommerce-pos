<td class="py-2 pr-2">
  <div class="flex items-center">
    <img
      src="./assets/icons/heroicons/outline/delivery.svg "
      class="mr-2 h-10 w-10 flex-none rounded-md p-0.5 dark:bg-white"
      alt="" />
    <div class="flex min-w-0 flex-col justify-items-start">
      <span class="mb-1 truncate text-sm font-semibold text-foreground">{{ review.id }}</span>
      <span class="truncate text-xs font-semibold text-muted-foreground/50">{{ review.rating  }}</span>
    </div>
  </div>
</td>
<td class="py-2 text-center">
  <div class="flex items-center justify-center">
    <span
      class="min-w-[96px] rounded-md p-1.5 text-sm font-semibold text-dark dark:text-white"

      >{{ review.comment }}</span
    >
  </div>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ review.createdOn | date: 'shortDate' }}</span>
</td>
<td class="py-2 text-center">
  <div class="inline-block">
    <app-button
    impact="light"
    [tone]="getTone(review.rating)"
    shape="rounded"
    size="medium"
  >
      {{ review.rating  }}
    </app-button>
  </div>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ review.userEmail }}</span>
</td>
