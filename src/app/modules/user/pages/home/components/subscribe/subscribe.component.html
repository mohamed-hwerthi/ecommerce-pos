<section class="relative overflow-hidden bg-background px-4 pt-32 pb-16">
  <!-- Background Image with Opacity -->
  <div
    class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('./assets/images/subscribe-background.jpg')">
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </div>

  <div class="container relative z-10 mx-auto flex flex-col items-center justify-between md:flex-row md:space-x-4">
    <!-- Text Container -->
    <div class="md:w-2/5">
      <h2 class="mb-4 text-4xl font-bold text-white" [innerHTML]="'SUBSCRIBE.TITLE' | translate"></h2>
      <p class="mb-6 text-white">
        {{ 'SUBSCRIBE.DESCRIPTION' | translate }}
      </p>
      <p class="text-lg text-white" [innerHTML]="'SUBSCRIBE.PRIVACY_POLICY' | translate"></p>
    </div>

    <!-- Form Container -->
    <div class="z-10 md:w-3/5">
      <form class="flex w-full flex-col justify-center sm:flex-row md:justify-end" (ngSubmit)="onSubmit()">
        <div class="relative w-full sm:w-auto">
          <!-- Two-way binding for the email input -->
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="block w-full rounded-md border-2 border-primary p-3 sm:w-64"
            placeholder="{{ 'SUBSCRIBE.EMAIL_PLACEHOLDER' | translate }}"
            required />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Email Icon -->
            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <!-- SVG path for email icon -->
            </svg>
          </div>
        </div>
        <button
          type="submit"
          class="mt-4 rounded-md bg-primary py-2 px-4 font-bold text-white hover:opacity-75 sm:mt-0 sm:ml-4">
          {{ 'SUBSCRIBE.SUBSCRIBE_BUTTON' | translate }}
        </button>
      </form>
    </div>
  </div>
</section>

<!-- Divider -->

  <div class="flex-grow border-t border-primary"></div>
  <span class="mx-4 flex-shrink text-primary">

  </span>
  <div class="flex-grow border-t border-primary"></div>
</div>

<div #stats class="py-8">
  <div class="container mx-auto text-center">
    <div class="text-dark flex flex-col items-center justify-around dark:text-white sm:flex-row">
      <!-- Happy Clients -->
      <div class="mb-4 sm:mb-0">
        <span #happyClientsCounter class="text-3xl font-bold text-primary">0</span>
        <p class="text-md font-semibold">{{ 'STATS.HAPPY_CLIENTS' | translate }}</p>
      </div>
      <!-- Orders Delivered -->
      <div class="mb-4 sm:mb-0">
        <span #ordersDeliveredCounter class="text-3xl font-bold text-primary">0</span>
        <p class="text-md font-semibold">{{ 'STATS.ORDERS_DELIVERED' | translate }}</p>
      </div>
      <!-- Time Saved -->
      <div>
        <span #timeSavedCounter class="text-3xl font-bold text-primary">0</span>
        <p class="text-md font-semibold">{{ 'STATS.TIME_SAVED' | translate }}</p>
      </div>
    </div>
  </div>
</div>
