<!-- Hero Section -->
<section class="relative flex min-h-screen items-center justify-center">
  <div @slideInLeft class="container z-10 mx-auto flex-col px-6">
    <div class="w-full md:w-2/3 lg:w-1/2">
      <h1 class="mb-4 text-5xl font-bold leading-tight text-white md:text-6xl">
        {{ 'HERO.TITLE' | translate }}
        <span class="text-primary">{{ 'HERO.LOCATION' | translate }}</span>
      </h1>
      <p class="mb-6 text-lg text-gray-300">
        {{ 'HERO.DESCRIPTION' | translate }}
      </p>
      <button
        routerLink="/menu"
        class="rounded bg-primary py-3 px-8 font-bold text-white transition-colors hover:opacity-75">
        {{ 'HERO.ORDER_NOW' | translate }}
      </button>
    </div>
  </div>

  <!-- Background Image with Opacity -->
  <div
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('./assets/images/menu_top.jpg'); z-index: 0">
    <div class="absolute inset-0 bg-black opacity-10 dark:opacity-30"></div>
    <!-- Phone Image-->
    <div class="absolute bottom-0 right-0 mx-auto hidden opacity-90 md:flex">
      <img src="./assets/images/phone.png" alt="Phone" class="mx-auto h-96 w-auto" />
    </div>
  </div>
</section>
