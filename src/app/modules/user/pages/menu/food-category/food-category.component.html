<section class="body-font relative overflow-hidden pb-8 mt-0">
  <!-- Background with opacity -->
  <div
    class="absolute inset-0 z-0"
    style="
      background-image: url('./assets/images/menu-background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    ">
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </div>

  <!-- Search and Barcode Inputs -->

  <!-- Categories -->
  <div class="mt-4 flex flex-wrap justify-center">
    <button

    class="mt-6 w-full rounded-lg py-2 text-white bg-primary hover:bg-primary-dark disabled:opacity-50"
  >
    <span >Place Order</span>
  </button>
    <div *ngFor="let category of categories; let i = index" class="p-2">
      <button
        (click)="selectCategory(category)"
        [@slideIn]="determineAnimation(i)"
        [ngClass]="
          selectedCategory === category.value.toLowerCase()
            ? 'bg-gradient-to-tr from-primary to-transparent text-white opacity-90'
            : 'bg-transparent text-white'
        "
        class="flex h-32 w-32 transform flex-col items-center justify-center rounded-lg border-2 border-primary shadow-lg shadow-primary transition-transform duration-300 hover:scale-110 hover:shadow-xl">
        <!-- Category Icon -->
        <img [src]="category.icon" alt="{{ category.label }}" class="mb-2 h-24 w-24" />
        <!-- Category Label -->
        <span class="text-md font-bold">{{ category.label }}</span>
      </button>
    </div>
  </div>
</section>
