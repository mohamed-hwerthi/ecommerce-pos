<td class="py-2 pr-2">
  <div class="flex items-center">
    <svg
    class="mx-auto block h-7 rounded-full sm:mx-0 sm:shrink-0"
    fill="yellow"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24">
    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
  </svg>
    <div class="flex min-w-0 flex-col justify-items-start">
      <span  class="mb-1 truncate text-sm font-semibold text-foreground">{{ review.id }}</span>
      <!-- <span class="truncate text-xs font-semibold text-muted-foreground/50">{{ review.rating  }}</span> -->
    </div>
  </div>
</td>
<td class="py-2 text-center">
  <div class="flex items-center justify-center">
    <span
      class="min-w-[96px] rounded-md p-1.5 text-sm font-semibold text-white"
      >{{ review.comment }}</span
    >
  </div>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ review.createdOn | date: 'shortDate' }}</span>
</td>
<td class="py-2 text-center">
  <div class="inline-block">
    <app-button
    impact="light"
    [tone]="getTone(review.rating)"
    shape="rounded"
    size="medium"
  >
      {{ review.rating  }}
    </app-button>
  </div>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ review.userEmail }}</span>
</td>
<td class="py-2 text-center">
  <div class="flex justify-end gap-4">
    <app-button (click)="openUpdateModal()" impact="light" tone="info" shape="rounded" size="medium">
      <div class="flex items-center justify-center space-x-2">
        <span>Update</span>
        <svg-icon src="assets/icons/heroicons/outline/update.svg"></svg-icon>
      </div>
    </app-button>
    <app-button
      *ngIf="currentUser$ | async as currentUser"
      [ngClass]="{ 'button-disabled': currentUser.role === 'Moderator' }"
      (click)="currentUser.role === 'Admin' ? openDeleteModal() : null"
      impact="light"
      tone="danger"
      shape="rounded"
      size="medium">
      <div class="flex items-center justify-center space-x-2">
        <span>{{ currentUser.role === 'Admin' ? 'Delete' : 'Not allowed' }}</span>
        <svg-icon src="assets/icons/heroicons/outline/delete.svg"></svg-icon>
      </div>
    </app-button>
  </div>
</td>
