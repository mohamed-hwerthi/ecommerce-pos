<div class="dropdown relative inline-block" *ngFor="let menu of menuService.pagesMenu">
  <!-- Button -->
  <button
    [ngClass]="{
      'bg-primary text-primary-foreground': (menu.selected || menu.active) && menu.group !== 'Pages',
      'text-muted-foreground/50 hover:bg-card hover:text-muted-foreground': !(menu.selected || menu.active) || menu.group === 'Pages'
    }"
    class="mr-2 inline-flex rounded-md px-3 py-2 text-sm font-medium">
    <span>{{ menu.group }}</span>
  </button>
  <!-- Dropdown -->
  <div
    class="dropdown-content absolute top-[100%] min-w-[200px] origin-top-left"
    navbar-submenu
    [submenu]="menu.items"></div>
</div>
